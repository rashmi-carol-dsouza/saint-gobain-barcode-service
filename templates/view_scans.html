{% extends "base.html" %}

{% block head %}
<title> Template</title>
{% endblock %}


{% block body %}
<h1> Bar Code Scanner</h1>
<table>
    <tr>
        <th>Bar Code ID</th>
        <th>Timestamp</th>
    </tr>
    {% for barcode in barcodes%}
    <tr>
        <td>{{barcode.barcode}}</td>
        <td>{{barcode.date_created}}</td>
    </tr>
    {% endfor %}

</table>



{% endblock %}
